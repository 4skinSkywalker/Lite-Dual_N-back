<html>

  <head>
    <title>Audio N-back</title>
    <meta charset="UTF-8">
    <meta name="description" content="Open Source Audio N-back">
    <meta name="keywords" content="DNB, N-back, WM">
    <meta name="author" content="4skinSkywalker">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/png" href="favicon.png">

    <script src="js/jquery.min.js"></script>
    <script src="js/chartist.min.js"></script>
    <script src="js/howler.min.js"></script>

    <script src="js/popup.js"></script>
    <script src="js/functions.js"></script>

    <link rel="stylesheet" href="css/chartist.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" media="all and (orientation:portrait)" href="css/portrait.css">
    <link rel="stylesheet" media="all and (orientation:landscape)" href="css/landscape.css">
  </head>

  <body>

    <div class="progress">
      <div class="progress__bar"></div>
    </div>

    <!-- slide-menu start -->
    <ul id="navigation">

      <!-- settings start -->
      <li class="nav-item">
        <span
          class="range-label"
          style="display: inline-block; margin-bottom: 8px; color: #ffd700;"
        >
          Session time <span id="session-time-indicator">20m</span>
        </span>
      </li>
      <li class="nav-item">
        <!-- sets the duration of clues -->
        <span class="range-label">Reaction time </span>
        <span id="set-time-span" class="range-label">1s</span>
        <input type="range" class="slider" id="set-time" min="200" max="1000" step="100" value="1000">
      </li>
      <li class="nav-item">
        <!-- sets the quantity of clues -->
        <span class="range-label">Matching clues </span>
        <span id="set-clues-span" class="range-label">10</span>
        <input type="range" class="slider" id="set-clues" min="6" max="20" step="2" value="10">
      </li>
      <li class="nav-item">
        <!-- sets a level of difficulty -->
        <span class="range-label">N-back level </span>
        <span id="set-level-span" class="range-label">2</span>
        <input type="range" class="slider" id="set-level" min="1" max="9" step="1" value="2">
      </li>
      <li class="nav-item">
        <!-- selects a sound for audio clues -->
        <label for="select-sound">Sounds</label>
        <select class="option" id="select-sound">
          <!-- generated by JS, see initSetting within main.js -->
        </select>
      </li>
      <li class="nav-item">
        <!-- do you want feedback? -->
        <span class="range-label">Clue feedback? </span>
        <span id="feedback-span" class="range-label">on</span>
        <input type="range" class="slider" id="feedback" min="0" max="1" step="1" value="1">
      </li>
      <li class="nav-item">
        <!-- do you want auto level? -->
        <span class="range-label">Auto level? </span>
        <span id="level-up-span" class="range-label">on</span>
        <input type="range" class="slider" id="level-up" min="0" max="1" step="1" value="1">
      </li>
      <li class="nav-item">
        <span class="range-label">Level- at </span>
        <span id="level-down-threshold-span" class="range-label">65% error</span>
        <input type="range" class="slider" id="level-down-threshold" min="0" max="100" step="5" value="65">
      </li>
      <li class="nav-item">
        <span class="range-label">Level+ at </span>
        <span id="level-up-threshold-span" class="range-label">85% correct</span>
        <input type="range" class="slider" id="level-up-threshold" min="0" max="100" step="5" value="85">
      </li>
      <!-- settings end -->

      <!-- a brief description on how to play -->
      <li class="nav-item">
        <p>
          <span style="color: #ffd700">Controls:</span><br>Spacebar for matching stimuli.<br> "S" to start/stop.<br>
          <br>
        </p>
      </li>
    </ul>
    <!-- slide-menu end -->

    <!-- slide-menu invocation button -->
    <input type="checkbox" id="nav-trigger"><label for="nav-trigger"></label>

    <!-- training-field start -->
    <div id="site-wrap">

      <!-- a button that shows stats -->
      <button onclick="environment.drawChart()" style="z-index:50" class="btn-popup reflected">â˜…</button>

      <!-- left simuli shown here -->
      <div id="status-bar">
        <div id="stimuli-counter">24</div>
      </div>

      <!-- a button to start/stop the game -->
      <button onclick="game.start()" id="engine-btn" class="btn-standard">Play</button>

      <p id="N-level">N = 2</p>

      <!-- buttons to confirm clues -->
      <div id="confirm-btn"></div>
    </div>
    <!-- training-field end -->

    <script src="js/main.js"></script>
    <script src="js/game.js"></script>
    <script>
      environment.init();
      game.init();
    </script>
  </body>

</html>
